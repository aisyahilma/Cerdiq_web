<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesantren Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select,
      textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-top: 5px;
      }

      textarea {
        resize: vertical;
      }

      button[type="submit"] {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button[type="submit"]:hover {
        background-color: #cc0000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      .gender-label {
        margin-top: 10px;
        font-weight: bold;
      }

      .gender-options {
        display: flex;
        margin-top: 5px;
      }

      .gender-options label {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Pesantren Registration Form</h2>
    <form action="/submit_registration" method="post">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-group">
        <div class="gender-label">Gender:</div>
        <div class="gender-options">
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required />
            Male
          </label>
          <label for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="parent_name">Guardian's Name:</label>
        <input type="text" id="parent_name" name="parent_name" required />
      </div>

      <div class="form-group">
        <label for="parent_phone">Guardian's Phone Number:</label>
        <input type="tel" id="parent_phone" name="parent_phone" required />
      </div>

      <div class="form-group">
        <label for="education">Last Education:</label>
        <input type="text" id="education" name="education" required />
      </div>

      <div class="form-group">
        <label for="program">Program Choice:</label>
        <select id="program" name="program" required>
          <option value="tahfidz">Tahfidz</option>
          <option value="diniyah">Diniyah</option>
          <option value="akademik">Academic</option>
        </select>
      </div>

      <div class="form-group">
        <label for="parent_address">Guardian's Address:</label>
        <input type="text" id="parent_address" name="parent_address" required />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
